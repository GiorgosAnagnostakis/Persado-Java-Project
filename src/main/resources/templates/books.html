<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>


</head>
<body>

 <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Publisher</th>
                </tr>
                <tr th:each="book : ${books}">
                    <td th:text="${book.name}">Spring in Action</td>
                    <td th:text="${book.summary}">Spring in Action</td>
                    <td th:text="${book.summary}">Spring in Action</td>

                    <td> <select >
                        <option th:each="dropDownItem : ${books}"
                                th:value="${dropDownItem.copiesAvailable}"
                                th:text="${dropDownItem.copiesAvailable}"

        </select>   </td>


        <td><a th:href="${'/books/delete/' + book.id}" class="btn btn-default">Delete</a></td>
    </tr>



     </tr>

 </table>


 <table>
 <tr>
     <th>user1</th>

 </tr>

 <tr th:each="user : ${users}">

     <th>Title</th>

     <td th:text="${user.firstname}">Spring in Action</td>
     <td th:text="${user.address}">Spring in Action</td>

 </tr>
 </table>

</body>
</html>
