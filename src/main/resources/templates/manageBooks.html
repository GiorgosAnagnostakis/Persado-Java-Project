<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>

    <script>
        function clicked(e)
        {
            if(!confirm('Are you sure?'))e.preventDefault();
        }
    </script>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>


</head>
<body>


<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Summary</th>
        <th>ISBN</th>
        <th>CopiesAvailable</th>
        <th>CopiesPurchased</th>

    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">ID</td>
        <td th:text="${book.name}">name</td>
        <td th:text="${book.summary}">summary</td>
        <td th:text="${book.ISBN}">ISBN</td>
        <td th:text="${book.copiesAvailable}">copiesAvailable</td>
        <td th:text="${book.copiesPurchased}">copiesPurchased</td>




        <td><a th:href="${'/manageBooks/delete/' + book.id}"  type="submit" onclick="clicked(event)" class="btn btn-primary">
            Delete</a></td>

    </tr>

    </tr>

</table>

<form method="get" action="/welcome">
    <button type="submit">Cancel</button>
</form>



</body>
</html>
