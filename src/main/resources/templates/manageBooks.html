<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>
</head>
<body>


<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Summary</th>
        <th>ISBN</th>
        <th>CopiesAvailable</th>
        <th>CopiesPurchased</th>

    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">ID</td>
        <td th:text="${book.name}">name</td>
        <td th:text="${book.summary}">summary</td>
        <td th:text="${book.ISBN}">ISBN</td>
        <td th:text="${book.copiesAvailable}">copiesAvailable</td>
        <td th:text="${book.copiesPurchased}">copiesPurchased</td>



        <td><a th:href="${'/manageUsers/delete/' + book.id}" class="btn btn-default">Delete</a></td>
    </tr>

    </tr>



</table>

</body>
</html>
